			<!-- e: 관람지 모음 -->
			<script>

			function openWorksheet() {
				$('#layer-worksheet').load('./modal/layerWork.html'); //호출
				$('#layer-worksheet').modal({ escapeClose: false, clickClose: false, showClose: false, closeExisting: false }); //모달실행
			}

			function openGuide() {
				$('#layer-guide').load('./modal/layerGuide.html'); //호출
				$('#layer-guide').modal({ escapeClose: false, clickClose: false, showClose: false, closeExisting: false }); //모달실행
			}

			

				$(document).ready(function(){

					$(".list-img").each(function () {
						$(this).click(function () {
							const $img = $(this); // 현재 클릭된 이미지
							const $hover = $img.siblings(".hover-cont"); // 현재 hover-cont

							// 모든 리스트 초기화
							$(".list-img").show().removeClass("active");
							$(".hover-cont").hide();

							// 현재 리스트만 활성화
							$img.addClass("active").hide();
							$hover.show();
						});
					});

				});
