<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유권자 개별 등록</title>

	<!-- css -->
	<link rel="stylesheet" href="../assets/scss/common/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="../assets/scss/adm/admin.css">

	<!-- js :: lib -->
	<script type="text/javascript" src="../assets/js/lib/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../assets/js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../assets/js/lib/jquery.modal.min.js"></script>
  <script type="text/javascript" src="../assets/js/lib/jquery.selectric.js"></script>
	<script type="text/javascript" src="../assets/js/lib/jquery.mCustomScrollbar.concat.min.js"></script>

	<!-- js :: common -->
	<script type="text/javascript" src="../assets/js/adm/admin.js"></script>

</head>
<body class="admin">
  <div class="popup-admin ">
    <div class="popup-header">
      <h2 class="popup-title">유권자 개별 등록</h2>
    </div>
    <!-- e: popup-header -->

    <div class="popup-content">
      <form action="">
        <div class="form-input">
          <div class="input-row row row-cols-2">
            <div>
              <label class="input-tit" for="name">유권자 이름<span class="required">*</span></label>
              <div class="input-wrap">
                <input type="text" id="name" name="name" placeholder="이름" value="" >
              </div>
            </div>
            <div>
              <label class="input-tit" for="tel">휴대폰번호<span class="required">*</span></label>
              <div class="input-wrap input-inner">
                <input type="text" id="tel" name="tel" class="input-check" placeholder="휴대폰번호" value="">
                <button type="button" class="btn btn-small btn-check btn-disabled">중복<br>확인</button>
              </div>
            </div>
          </div>

          <div class="input-row row row-cols-2">
            <div>
              <div class="input-tit">유권자 성별<span class="required">*</span></div>
              <div class="checkbox-box radio-wrap">
                <div class="checkbox">
                  <input type="radio" id="gender01" name="gender">
                  <label for="gender01">남</label>
                </div>
                <div class="checkbox">
                  <input type="radio" id="gender02" name="gender">
                  <label for="gender02">여</label>
                </div>
              </div>
            </div>
            <div>
              <label class="input-tit" for="age">유권자 나이<span class="required">*</span></label>
              <div class="input-wrap">
                <input type="text" id="age" name="age" placeholder="나이(숫자)" value="">
              </div>
            </div>
          </div>
          <div class="input-row">
            <div class="input-row">
              <label class="input-tit" for="input02">유권자 지역<span class="required">*</span></label>
              <div class="select-wrap row row-cols-4">
                <select name="" id="" class="width-quart" disabled>
                  <option value="">시/도</option>
                  <option value="" selected>경상남도</option>
                  <option value="">서울시</option>
                  <option value="">부산시</option>
                </select>
        
                <select name="" id="" class="width-quart" disabled>
                  <option value="" >시/군/구</option>
                  <option value="" selected>상도군</option>
                  <option value="">서울시</option>
                  <option value="">부산시</option>
                </select>
        
                <select name="" id="" class="width-quart">
                  <option value="">읍/면/동</option>
                  <option value="" >구월면</option>
                  <option value="">서울시</option>
                  <option value="">부산시</option>
                </select>
        
                <select name="" id="" class="width-quart">
                  <option value="">리</option>
                  <option value="" >이읍리</option>
                  <option value="">서울시</option>
                  <option value="">부산시</option>
                </select>
              </div>
            </div>
          </div>

          <div class="input-row row row-cols-2">
            <div>
              <label class="input-tit" for="name">상태</label>
              <div class="select-wrap">
                 <select name="" id="" class="width-quart">
                  <option value="" >정상</option>
                  <option value="">중지</option>
                </select>
              </div>
            </div>
          </div>

          <div class="input-row">
            <label class="input-tit" for="name">비고</label>
            <textarea id="candidateBio" placeholder="내용 입력"></textarea>
          </div>
        </div>
      </form>
    </div>
    <!-- e: popup-content -->
   
    <div class="popup-footer">
      <div class="btn-wrap">
        <button type="button" class="btn" onclick="requestPopupClose()">취소</button>
        <button type="button" class="btn btn-active">등록</button>
      </div>
    </div>
    <!-- e: popup-footer -->
  </div>


  <script>
    window.addEventListener('message', function (e) {
      const vw = e.data?.viewportWidth;
      if (!vw) return;

      const body = document.body;
      body.classList.remove('viewport-xs', 'viewport-sm', 'viewport-md', 'viewport-lg');

      if (vw <= 767) body.classList.add('viewport-xs');
      else if (vw <= 1024) body.classList.add('viewport-sm');
      else if (vw <= 1280) body.classList.add('viewport-md');
      else body.classList.add('viewport-lg');
  });

  function sendHeightToParent() {
      const height = document.body.scrollHeight;
      const popupTargetId = window.name || ''; 
      window.parent.postMessage({ popupHeight: height, popupTargetId }, '*');
    }

    window.addEventListener('load', sendHeightToParent);
    window.addEventListener('resize', sendHeightToParent);

    function requestPopupClose() {
      window.parent.postMessage({ popupCloseRequest: true }, '*');
    }

  </script>

</body>
</html>
