	<div class="container" id="container">

    <nav class="header py-10 ">
      <div class="inner f-c-l">
        <button type="button" class="back-btn ico" onclick=""><i class="ico-back"></i></button>
        <h2 class="header-tit">행사 수정</h2>
      </div>
    </nav>

    <main>
      <div class="inner">
        <form action="">
          <div class="form-input">
						<div class="input-row">
							<label class="input-tit" for="eventName">행사명<span class="required">*</span></label>
							<div class="input-wrap">
								<input type="text" id="eventName" name="eventName" placeholder="행사명" value="수월 잔치">
							</div>
						</div>
						<!-- e: 행사명 -->
						
						<div class="input-row">
							<label class="input-tit" for="eventDate">행사일<span class="required">*</span></label>
							<div class="input-wrap">
								<input type="text" id="eventDate" name="eventDate" placeholder="행사일" value="2025.03.12">
							</div>
						</div>
						<!-- e: 행사일 -->

						<div class="input-row">
							<label class="input-tit" for="eventTime">행사시간<span class="required">*</span></label>
							<div class="input-wrap">
								<input type="text" id="eventTime" name="eventTime" placeholder="행사시간" value="14:00">
							</div>
						</div>
						<!-- e: 행사시간 -->

						<div class="input-row">
							<label class="input-tit" for="input02">행사 지역<span class="required">*</span></label>
							<div class="select-wrap">
								<select name="" id="" class="width-half" disabled>
									<option value="">시/도</option>
									<option value="" selected>경상남도</option>
									<option value="">서울시</option>
									<option value="">부산시</option>
								</select>
				
								<select name="" id="" class="width-half" disabled>
									<option value="" >시/군/구</option>
									<option value="" selected>상도군</option>
									<option value="">서울시</option>
									<option value="">부산시</option>
								</select>
				
								<select name="" id="" class="width-half">
									<option value="">읍/면/동</option>
									<option value="" selected>구월면</option>
									<option value="">서울시</option>
									<option value="">부산시</option>
								</select>
				
								<select name="" id="" class="width-half">
									<option value="">리</option>
									<option value="" selected>이읍리</option>
									<option value="">서울시</option>
									<option value="">부산시</option>
								</select>
							</div>
						</div>
						<!-- e: 행사 지역 -->

						<div class="input-row">
							<label class="input-tit" for="eventPlace">행사 장소<span class="required">*</span></label>
							<div class="input-wrap">
								<input type="text" id="eventPlace" name="eventPlace" placeholder="행사 장소" value="수월 강당">
							</div>
						</div>
						<!-- e: 행사 장소 -->

						<div class="input-row">
							<label class="input-tit" for="peopleNum">예상인원</label>
							<div class="input-wrap">
								<input type="text" id="peopleNum" name="peopleNum" placeholder="예상인원" value="1,000">
							</div>
						</div>
						<!-- e: 예상인원 -->
