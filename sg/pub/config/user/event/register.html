	<script>
		// 입력 폼 체크
		function checkEventFormStatus() {
			const name = document.getElementById('name').value.trim();
			const date = document.getElementById('date').value.trim();
			const time = document.getElementById('time').value.trim();
			const place = document.getElementById('place').value.trim();
			const selects = document.querySelectorAll('.select-wrap select');
			const registerBtn = document.querySelector('.btn-wrap .btn');

			let selectsFilled = true;
			selects.forEach(select => {
				const selectedValue = select.options[select.selectedIndex].value;
				if (selectedValue === '') {
					selectsFilled = false;
				}
			});

			if (name !== '' && date !== '' && time !== '' && place !== '' && selectsFilled) {
				registerBtn.classList.remove('btn-disabled');
				registerBtn.classList.add('btn-active');
			} else {
				registerBtn.classList.remove('btn-active');
				registerBtn.classList.add('btn-disabled');
			}
		}

	
		window.addEventListener('DOMContentLoaded', function () {
			document.getElementById('name').addEventListener('input', checkEventFormStatus);
			document.getElementById('date').addEventListener('input', checkEventFormStatus);
			document.getElementById('time').addEventListener('input', checkEventFormStatus);
			document.getElementById('place').addEventListener('input', checkEventFormStatus);
	
			document.querySelectorAll('.select-wrap select').forEach(select => {
				select.addEventListener('change', checkEventFormStatus);
			});
		});


		$(document).ready(function () {
			// selectric 초기화
			$('.select-wrap select').selectric();

			// selectric의 커스텀 change 이벤트에 반응
			$('.select-wrap select').on('selectric-change', function () {
				checkEventFormStatus();
			});
		});

	</script>
