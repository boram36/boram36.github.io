	<script>
		// 로그인 팝업
		function handleLogin() {
			const name = document.getElementById('name').value.trim();
			const tel = document.getElementById('tel').value.trim();

			if (name.length < 2 || tel === '010-3412-1234') {
				openPopup('loginFailPopup');
			} else {
				alert('로그인 성공!');
			}
		}
