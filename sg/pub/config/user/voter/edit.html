	<!---------------------------------------------------------- s:container ----------------------------------------------------------->
	<div class="container" id="container">

    <nav class="header py-10 ">
      <div class="inner f-c-l">
        <button type="button" class="back-btn ico" onclick=""><i class="ico-back"></i></button>
        <h2 class="header-tit">유권자 수정</h2>
      </div>
    </nav>
    <!-- e: header -->

    <main>
      <div class="inner">
        <form action="">
          <div class="form-input">
						<div class="input-row">
							<label class="input-tit" for="name">유권자 이름<span class="required">*</span></label>
							<div class="input-wrap">
								<input type="text" id="name" name="name" placeholder="유권자 이름(2글자 이상)" value="이정훈">
							</div>
						</div>
						<!-- e: 유권자 이름 -->
						<div class="input-row">
							<label class="input-tit" for="tel">휴대폰번호<span class="required">*</span></label>
							<div class="input-wrap input-inner">
								<input type="text" id="tel" name="tel" class="input-check" placeholder="휴대폰 번호 입력" value="010-1234-5678">
								<button type="button" class="btn btn-small btn-check">중복<br>확인</button><button>
							</button></div>
						</div>
						<!-- e: 휴대폰번호 -->
						<div class="input-row">
							<div class="input-tit">유권자 성별<span class="required">*</span></div>
							<div class="checkbox-box radio-wrap">
								<div class="checkbox">
									<input type="radio" id="gender01" name="gender" checked>
									<label for="gender01">남</label>
								</div>
								<div class="checkbox">
									<input type="radio" id="gender02" name="gender">
									<label for="gender02">여</label>
								</div>
							</div>
						</div>
						 <!-- e: 유권자 성별  -->
						 <div class="input-row">
							<label class="input-tit" for="age">유권자 나이<span class="required">*</span></label>
							<div class="input-wrap">
								<input type="text" id="age" name="age" placeholder="유권자 나이 입력" value="56">
							</div>
						</div>
						<!-- e: 유권자 이름 -->
						<div class="input-row">
							<label class="input-tit" for="input02">유권자 지역<span class="required">*</span></label>
							<div class="select-wrap">
								<select name="" id="" class="width-half">
									<option value="">시/도</option>
									<option value="" selected>경상남도</option>
									<option value="">서울시</option>
									<option value="">부산시</option>
								</select>
				
								<select name="" id="" class="width-half">
									<option value="" >시/군/구</option>
									<option value="" selected>상도군</option>
									<option value="">서울시</option>
									<option value="">부산시</option>
								</select>
				
								<select name="" id="" class="width-half">
									<option value="">읍/면/동</option>
									<option value="" selected>구월면</option>
									<option value="">서울시</option>
									<option value="">부산시</option>
								</select>
				
								<select name="" id="" class="width-half">
									<option value="">리</option>
									<option value="" selected>이읍리</option>
									<option value="">서울시</option>
									<option value="">부산시</option>
								</select>
							</div>
						</div>
						<!-- e: 유권자 지역 -->
						<div class="input-row">
							<label for="" class="input-tit">비고</label>
							<textarea name="" id="" placeholder="내용 입력"></textarea>
						</div>

					</div>
					<div class="btn-wrap">
						<button type="button" class="btn btn-active">유권자 수정</button>
					</div>
        </form>
