	<script>
		// 입력 폼 체크
		function checkVoterFormStatus() {
			const name = document.getElementById('name').value.trim();
			const tel = document.getElementById('tel').value.trim();
			const age = document.getElementById('age').value.trim();
			const genderChecked = document.querySelector('input[name="gender"]:checked');
			const selects = document.querySelectorAll('.select-wrap select');
			const registerBtn = document.querySelector('.btn-wrap .btn');
	
			let selectsFilled = true;
			selects.forEach(select => {
				const selectedValue = select.options[select.selectedIndex].value;
				if (selectedValue === '') {
					selectsFilled = false;
				}
			});
	
			if (name.length >= 2 && tel !== '' && age !== '' && genderChecked && selectsFilled) {
				registerBtn.classList.remove('btn-disabled');
				registerBtn.classList.add('btn-active');
			} else {
				registerBtn.classList.remove('btn-active');
				registerBtn.classList.add('btn-disabled');
			}
		}
	
		window.addEventListener('DOMContentLoaded', function () {
			document.getElementById('name').addEventListener('input', checkVoterFormStatus);
			document.getElementById('tel').addEventListener('input', checkVoterFormStatus);
			document.getElementById('age').addEventListener('input', checkVoterFormStatus);
	
			document.querySelectorAll('input[name="gender"]').forEach(radio => {
				radio.addEventListener('change', checkVoterFormStatus);
			});
	
			document.querySelectorAll('.select-wrap select').forEach(select => {
				select.addEventListener('change', checkVoterFormStatus);
			});
		});

		$(document).ready(function () {
			// selectric 초기화
			$('.select-wrap select').selectric();

			// selectric의 커스텀 change 이벤트에 반응
			$('.select-wrap select').on('selectric-change', function () {
				checkVoterFormStatus();
			});
		});

	</script>
