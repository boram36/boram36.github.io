  <script>


      function resizeParentIframe() {
        const height = document.documentElement.scrollHeight;
        window.parent.postMessage({ type: 'resize-iframe', height }, '*');
      }

      window.addEventListener('load', resizeParentIframe);
      window.addEventListener('resize', resizeParentIframe); // 내부 리사이즈 대응

    document.addEventListener('DOMContentLoaded', () => {
      initSettingMenu();
      initCheckboxHighlight();
    });

    // 관리 버튼 드롭다운
    function initSettingMenu() {
      const menus = document.querySelectorAll('.setting-menu');

      menus.forEach(menu => {
        const btn = menu.querySelector('.btn-setting');
        const dropdown = menu.querySelector('.setting-drop');

        btn.addEventListener('click', (e) => {
          e.stopPropagation();

          // 모든 드롭다운 닫기
          menus.forEach(m => {
            const d = m.querySelector('.setting-drop');
            if (d !== dropdown) d.classList.remove('active');
          });

          // 현재 드롭다운 토글
          dropdown.classList.toggle('active');
        });
      });

      // 바깥 클릭 시 닫기
      document.addEventListener('click', () => {
        document.querySelectorAll('.setting-drop.active').forEach(drop => {
          drop.classList.remove('active');
        });
      });
    }

    // 체크박스
    function initCheckboxHighlight() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"][name="campCheck"]');


      checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          const tr = checkbox.closest('tr');
          tr.classList.toggle('active', checkbox.checked);
        });
      });
    }


  </script>
