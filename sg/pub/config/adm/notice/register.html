  <script>

document.addEventListener('DOMContentLoaded', () => {
  initExcelDragAndUpload();
});

function initExcelDragAndUpload() {
  const dropArea = document.getElementById("excelDropArea");
  const fileInput = document.getElementById("excelFile");
  const beforeBox = dropArea.querySelector(".upload-before");
  const resultBox = dropArea.querySelector(".upload-result__wrap");
  const loadingOverlay = document.getElementById("loadingOverlay"); // optional

  const handleFiles = (files) => {
    resultBox.innerHTML = ""; // 기존 내용 초기화

    Array.from(files).forEach((file, index) => {
      const kb = (file.size / 1024).toFixed(1);
      const fileId = `file-${index}-${Date.now()}`;

      const fileEl = document.createElement("div");
      fileEl.className = "upload-result";
      fileEl.id = fileId;
      fileEl.innerHTML = `
        <div class="file-name">
        <i class="ico ico-file"></i>
        ${file.name} <span>${kb}KB</span></div>

        <button type="button" class="btn btn-delete ico" data-target="${fileId}">
          <i class="ico-delete"></i>
        </button>
      `;
      resultBox.appendChild(fileEl);
    });

    resultBox.style.display = "inline-flex";
    beforeBox.style.display = "none";
    dropArea.classList.add('dragover');
  };

  // 클릭하여 파일 선택
  dropArea.addEventListener("click", () => fileInput.click());

  // 파일 선택 시
  fileInput.addEventListener("change", (e) => {
    if (e.target.files.length > 0) {
      handleFiles(e.target.files);
    }
  });

  // 드래그 영역
  dropArea.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropArea.classList.add("dragover");
  });

  dropArea.addEventListener("dragleave", () => {
    dropArea.classList.remove("dragover");
  });

  dropArea.addEventListener("drop", (e) => {
    e.preventDefault();
    dropArea.classList.remove("dragover");
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      handleFiles(files);
    }
  });

  // 삭제 버튼 클릭 시 (이벤트 위임 방식)
  resultBox.addEventListener("click", (e) => {
    const btn = e.target.closest(".btn-delete");
    if (btn) {
      const targetId = btn.dataset.target;
      const fileDiv = document.getElementById(targetId);
      if (fileDiv) fileDiv.remove();

      // 모든 파일 삭제된 경우
      if (resultBox.children.length === 0) {
        resultBox.style.display = "none";
        beforeBox.style.display = "flex";
        fileInput.value = "";
      }
    }
  });
}

  </script>
