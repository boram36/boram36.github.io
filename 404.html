<!-- SPA fallback for GitHub Pages -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <script>
      // Redirect 404s to index.html for client-side routing
      // Preserve the path so React Router can handle it
      (function() {
        var base = '/kimjongku_react/'; // project page base
        var redirect = base;
        var path = window.location.pathname;
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        // Trim base from path if present
        if (path.indexOf(base) === 0) {
          path = path.substring(base.length - 1); // keep leading '/'
        }
        // Pass original path to app via ?p=
        window.location.replace(redirect + '?p=' + encodeURIComponent(path + search) + hash);
      })();
    </script>
  </body>
</html>
