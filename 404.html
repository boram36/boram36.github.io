<!-- SPA fallback for GitHub Pages -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Redirecting…</title>
<meta name="robots" content="noindex" />
</head>
<body>
<script>
(function () {
        var projectRoot = '/kimjongku_react';
        var redirectBase = projectRoot + '/';
        var base = '/';   // 현재 gh-pages 루트 배포에 맞게 수정
        var path = window.location.pathname;
var search = window.location.search || '';

        if (/([?&])p=/.test(search)) {
          window.location.replace(redirectBase);
          return;
        }

        var path = window.location.pathname || '/';
var hash = window.location.hash || '';

        if (path.startsWith(projectRoot)) {
          path = path.slice(projectRoot.length);
        }

        if (!path.startsWith('/')) {
          path = '/' + path;
        if (path.indexOf(base) === 0) {
          path = path.substring(base.length - 1);
}

window.location.replace(
          redirectBase + '?p=' + encodeURIComponent(path + hash)
          base + '?p=' + encodeURIComponent(path + search) + hash
);
})();
</script>

</body>
</html>
