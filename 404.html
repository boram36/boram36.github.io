<!-- SPA fallback for GitHub Pages -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <script>
      // Redirect 404s to index.html for client-side routing
      // Preserve the path so React Router can handle it
      (function() {
        var redirect = window.location.protocol + '//' + window.location.host + '/';
        // If this is a project page, set redirect to the repo subpath, e.g.: '/kimjongku_react/'
        // redirect += 'kimjongku_react/';
        var path = window.location.pathname.replace(/^\//, '');
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        // Use query param to pass original path to the app if needed
        window.location.replace(redirect + '?p=' + encodeURIComponent('/' + path + search) + hash);
      })();
    </script>
  </body>
</html>
